name: Docker Build and Security Scan

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  RUST_VERSION: '1.90'
  APP_NAME: learn-rust
  CLUSTER_NAME: test-cluster
  CARGO_TARGET_DIR: ./target

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: ['1.86']
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust ${{ matrix.rust-version }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust-version }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose

      - name: Setup Rust nightly (for coverage)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 'nightly'
          components: rustfmt

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --workspace --out Xml --output-dir ./

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./cobertura.xml
          flags: unittests
          name: codecov-rust-${{ matrix.rust-version }}

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit

  helm-test:
    name: Helm Chart Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Install Helm unittest plugin
        run: helm plugin install https://github.com/helm-unittest/helm-unittest.git --verify=false

      - name: Run Helm unit tests
        run: helm unittest k8s/chart

      - name: Lint Helm chart
        run: helm lint k8s/chart

  build:
    name: Build and Scan Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    permissions:
      contents: read
      packages: write
      security-events: write
      actions: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

      - name: Extract SHA tag for Trivy
        if: github.event_name != 'pull_request' && matrix.platform == 'linux/amd64'
        id: extract-sha-tag
        run: |
          echo "sha-tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "Found SHA tag: ${SHA_TAG}"

      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request' && matrix.platform == 'linux/amd64'
        id: trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.extract-sha-tag.outputs.sha-tag }}
          format: 'sarif'
          vuln-type: 'library'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        if: github.event_name != 'pull_request' && steps.trivy.outcome == 'success'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Setup Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          verbosity: 1
          config: .github/kind-config.yaml

      - name: Load Docker image into Kind
        if: matrix.platform == 'linux/amd64'
        run: |
          docker pull --platform linux/amd64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA::7}
          kind load docker-image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA::7} --name ${{ env.CLUSTER_NAME }}

      - name: Wait for cluster to be ready
        if: matrix.platform == 'linux/amd64'
        run: |
          echo "Waiting for nodes to be ready..."
          kubectl wait --for=condition=Ready nodes --all --timeout=300s
          echo "Cluster is ready!"

      - name: Display cluster information
        if: matrix.platform == 'linux/amd64'
        run: |
          echo "=== Cluster Info ==="
          kubectl cluster-info
          echo "=== Nodes ==="
          kubectl get nodes -o wide
          echo "=== Pods (all namespaces) ==="
          kubectl get pods --all-namespaces -o wide
          echo "=== Services (all namespaces) ==="
          kubectl get services --all-namespaces -o wide

      - name: Deploy application using Helm
        if: matrix.platform == 'linux/amd64'
        run: |
          echo "Deploying application with Helm..."

          helm upgrade --install ${{ env.APP_NAME }} ./k8s/chart \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=sha-${GITHUB_SHA::7} \
            --set image.pullPolicy=Never \
            --set replicaCount=1 \
            --set autoscaling.enabled=false \
            --set httproute.enabled=false \
            -f .github/sample-env.yaml \
            --wait \
            --timeout 5m \
            --debug

          echo "=== Helm Release Status ==="
          helm status ${{ env.APP_NAME }}

          echo "=== Deployment Status ==="
          kubectl get deployments
          kubectl get pods -l app.kubernetes.io/name=learn-rust
          kubectl get services

      - name: Run Smoke Test
        if: matrix.platform == 'linux/amd64'
        run: |
          echo "Running quick smoke test..."
          chmod +x scripts/smoke-test.sh
          ./scripts/smoke-test.sh

      - name: Run Comprehensive E2E Tests
        if: matrix.platform == 'linux/amd64'
        run: |
          echo "Starting comprehensive end-to-end testing..."
          chmod +x scripts/e2e-test.sh
          ./scripts/e2e-test.sh

      - name: Verify Deployment Health
        if: matrix.platform == 'linux/amd64'
        run: |
          echo "=== Final Deployment Health Check ==="
          UNHEALTHY_PODS=$(kubectl get pods --field-selector=status.phase!=Running --no-headers | wc -l)
          if [ "$UNHEALTHY_PODS" -gt 0 ]; then
            echo "Found unhealthy pods:"
            kubectl get pods --field-selector=status.phase!=Running
            exit 1
          fi
          echo "âœ… All deployment health checks passed!"

      - name: Collect Logs and Debug Info
        if: failure() && matrix.platform == 'linux/amd64'
        run: |
          echo "=== COLLECTING DEBUG INFORMATION ==="
          echo "--- Cluster Information ---"
          kubectl cluster-info
          kubectl get nodes -o wide

          echo "--- All Resources ---"
          kubectl get all -o wide

          echo "--- Pod Descriptions ---"
          kubectl describe pods

          echo "--- Pod Logs ---"
          for pod in $(kubectl get pods -o name); do
            echo "=== Logs for $pod ==="
            kubectl logs $pod --all-containers=true || true
          done

          echo "--- Events ---"
          kubectl get events --sort-by='.metadata.creationTimestamp'

      - name: Cleanup
        if: always() && matrix.platform == 'linux/amd64'
        run: |
          echo "Cleaning up resources..."
          helm uninstall ${{ env.APP_NAME }} --ignore-not-found || true

  cleanup-packages:
    name: Cleanup Old Package Versions
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      packages: write
    steps:
      - name: Delete old package versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'learn-rust'
          package-type: 'container'
          min-versions-to-keep: 20
          delete-only-untagged-versions: "true"

  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: http://api-stg-learn-rust.example.com/healthz

    steps:
      - name: Trigger FluxCD reconcile for staging
        if: success()
        run: |
          echo "Triggering FluxCD reconciliation for staging..."

  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: production
      url: http://api-learn-rust.example.com/healthz

    steps:
      - name: Trigger FluxCD reconcile for production
        if: success()
        run: |
          echo "Triggering FluxCD reconciliation for production..."
