suite: test persistent volume claim
templates:
  - pvc.yaml
tests:
  - it: should not create PVC when persistence is disabled
    set:
      persistence.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create PVC when persistence is enabled
    set:
      persistence.enabled: true
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - equal:
          path: metadata.name
          value: RELEASE-NAME-learn-rust-pvc
      - equal:
          path: metadata.labels["app.kubernetes.io/part-of"]
          value: learn-rust

  - it: should use correct capacity
    set:
      persistence.enabled: true
      persistence.capacity: "500Mi"
    asserts:
      - equal:
          path: spec.resources.requests.storage
          value: "500Mi"

  - it: should have ReadWriteOnce access mode
    set:
      persistence.enabled: true
    asserts:
      - contains:
          path: spec.accessModes
          content: ReadWriteOnce
