suite: test secret
templates:
  - secret.yaml
tests:
  - it: should create secret with environment variables
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: RELEASE-NAME-learn-rust-secret
  - it: should include TMPDIR in the secret values when set
    set:
      env.variables.TMPDIR: "/tmp"
    asserts:
      - isSubset:
          path: stringData
          content:
            TMPDIR: "/tmp"
